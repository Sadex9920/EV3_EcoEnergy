<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-musgo { background-color: #556B2F !important; }
        .banner { border-radius: 10px; box-shadow: 0 4px 12px rgba(0,0,0,.15); overflow: hidden; }
        .menu-text { font-size: 1.2rem; }
        .logo-container { display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body class="p-4">
    <div class="row banner mb-4">
        <div class="col-3 bg-musgo text-white p-3">
            <div class="logo-container">
                <i class="fas fa-bolt text-warning" style="font-size: 1.8rem;"></i>
                <h2 class="menu-text m-0">Recuperar</h2>
            </div>
        </div>
        <div class="col-9 bg-musgo text-white p-3"></div>
    </div>
    <h2>Recuperar contraseña</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="empresa" class="form-label">Email de la Empresa</label>
            <input type="email" class="form-control" id="empresa" name="empresa" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar enlace</button>
    </form>

    <a href="{% url 'iniciarSesion' %}" class="btn btn-link mt-3">Volver al login</a>
</body>
</html>
