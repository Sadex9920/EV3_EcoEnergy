<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-musgo { background-color: #556B2F !important; }
        .banner { border-radius: 10px; box-shadow: 0 4px 12px rgba(0,0,0,.15); overflow: hidden; }
        .menu-text { font-size: 1.2rem; }
        .logo-container { display: flex; align-items: center; gap: 10px; }
    </style>
</head>
<body>
    <div class="row banner mb-4">
        <div class="col-3 bg-musgo text-white  p-3">
            <div class="logo-container">
                <i class="fas fa-bolt text-warning" style="font-size: 1.8rem;"></i>
                <h2 class="menu-text m-0">Registro</h2>
            </div>
        </div>
        <div class="col-9 bg-musgo text-white  p-3"></div>
    </div>
    <h2>Registro Exitoso</h2>
    <div class="alert alert-success">
        {{ mensaje }}
    </div>
    <a href="{% url 'iniciarSesion' %}" class="btn btn-primary">Ir al login</a>
</body>
</html>
