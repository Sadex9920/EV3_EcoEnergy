<!DOCTYPE html>
<html lang="en">
<!-- CODIGO PROVISORIO PARA PROBAR NAVEGACION -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Agregar Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .bg-musgo {
            background-color: #556B2F !important; /* Verde musgo */
        }
        .menu-text {
            font-size: 1.2rem; /* Tamaño reducido para las opciones del menú */
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-3 bg-musgo text-white p-3">
            <div class="logo-container">
                <i class="fas fa-bolt text-warning" style="font-size: 1.8rem;"></i>
                <h2 class="menu-text m-0">Login</h2>
            </div>
        </div>
        <div class="col-6 bg-musgo text-white p-3"></div>
        <div class="col-3 bg-musgo text-white p-3">
            <h2 class="menu-text m-0"><a href="{% url 'register' %}" class="text-white text-decoration-none">Registrarse</a></h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-4">
            <form method="POST">
                {% csrf_token %}
                <div>
                    <h3>Email de la empresa</h3>
                    <input type="email" id="email" name="email" placeholder="email" class="form-control mb-3">
                </div>
                <div>
                    <h3>Contraseña</h3>
                    <input type="password" name="password" placeholder="Password" class="form-control mb-3">
                </div>
                <div>
                    <a href="{% url 'recoverpassword' %}">Olvidaste tu contraseña?</a>
                </div>
                <div>
                    <button type="submit" name="submit" class="btn btn-primary mt-3">Ingresar</button>
                </div>
                
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if error %}
                <script>
                    Swal.fire({
                        icon: "error",
                        title: "Error",
                        text: "{{ error|escapejs }}",
                        confirmButtonText: "Siguente"
                    });
                </script>
                {% endif %}
</body>

</html>
